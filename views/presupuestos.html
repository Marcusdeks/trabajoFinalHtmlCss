    <main>
        <div class="divpresu">
            <h1>Presupuestos</h1> <br>
                <ul> <li class="litit"><strong>Tamaño velas:</strong></li>
                    <li class="li">7x15cm</li>
                    <li class="li">15x30cm</li>
                    <li class="li">30x60cm</li>
                </ul> 
                <ul> <li class="litit"><strong>Colores:</strong></li>
                    <li class="li">1 color</li>
                    <li class="li">2 colores</li>
                    <li class="li">3 colores</li>
                    <li class="li">4 colores</li>
                </ul>
            <form>    
                <ul>
                    <li class="litit"> 
                        <label for="nombre"><strong>Nombre:</strong></label>
                        <input type="text" id="nombre" name="nombre"
                                placeholder="Escriba su nombre y apellidos" required pattern="[a-zA-Z\s]{3,40}">
                    </li>
                    <li class="litit">
                        <label for="Email"><strong>Email:</strong></label>
                        <input type="email" id="Email" name="Email"
                                placeholder="Escriba su email" required>  
                    </li>
                    <li class="litit">
                        <label for="telefono"><strong>Teléfono:</strong></label>
                        <input type="text" id="telefono" name="telefono" 
                                placeholder="Escriba su teléfono" pattern="^\d{9}$" required>
                    </li>
                    <li class="litit">
                        <label for="informacion"><strong>Solicite más información:</strong></label> <br>
                        <textarea id="informacion" name="informacion" rows="4" cols="35"></textarea> 
                    </li>
                    <li class="litit">
                        <input type="checkbox" required>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>  
        </div> 
    </main>
